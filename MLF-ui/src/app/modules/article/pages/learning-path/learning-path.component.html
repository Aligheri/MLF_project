<div class="learning-path-container">
  <!-- Form for Creating a New Learning Path -->
  <div class="form-container">
    <h2>Create Learning Path</h2>
    <input
      type="text"
      [(ngModel)]="newLearningPath.title"
      placeholder="Enter learning path title"
      class="form-input"
    />
    <textarea
      [(ngModel)]="newLearningPath.description"
      placeholder="Enter learning path description"
      class="form-textarea"
    ></textarea>
    <button (click)="createLearningPath()" class="btn primary-btn">Create</button>
  </div>

  <!-- List of Learning Paths -->
  <div class="learning-path-list">
    <h2>Learning Paths</h2>
    <div *ngFor="let path of learningPaths" class="learning-path-card">
      <input
        type="text"
        [(ngModel)]="path.title"
        placeholder="Edit title"
        class="card-input"
        (blur)="updateLearningPathTitle(path.id, path.title)"
      />
      <textarea
        [(ngModel)]="path.description"
        placeholder="Edit description"
        class="card-textarea"
        (blur)="updateLearningPathDescription(path.id, path.description)"
      ></textarea>

      <div class="topics-container">
        <h3>Topics</h3>
        <ul>
          <li>Topic placeholder</li>
        </ul>
        <input
          type="text"
          [(ngModel)]="newTopicPath"
          placeholder="Enter topic path (e.g., math/algebra)"
          class="form-input"
        />
        <button (click)="createTopicPath(path.id)" class="btn primary-btn">Add Topic Path</button>
      </div>

      <div class="actions">
        <button (click)="deleteLearningPath(path.id)" class="btn danger-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
